<!DOCTYPE HTML>

<html>
	<head>
		<title>ALWAN</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
			<section id="banner">
				<h2><strong>ALWAN </strong> Library</h2>
				<p>Here you will find what you need to make your life easier</p>
				<ul class="actions">
					<li><a href="http://localhost:83/hello/logIn.html" class="button special">Login?!</a></li>
					<li><a href="http://localhost:83/hello/signup.html" class="button special">First Time?</a></li>
				</ul>
			</section>

			<section id="one" class="wrapper special">
				<div class="inner">
					<header class="major">
						<h2>Take A Journey In OUR Library</h2>
					</header>
					<div class="features">
						<div class="feature">
							<h3>Bags</h3>
							<img src="bag2.png" alt= "Bags" style="width:140px;height:200px;" >
						</div>
						<div class="feature">
							<h3>NoteBooks</h3>
							<img src="notes.png" alt= "NoteBooks" style="width:200px;height:200px;" >
						</div>
						<div class="feature">
							<h3>Pens</h3>
							<img src="pens.png" alt= "Pens" style="width:200px;height:200px;" >
						</div>
						<div class="feature">
							<h3>Colors</h3>
							<img src="colors.png" alt= "Colors" style="width:200px;height:200px;" >
						</div>
						<div class="feature">
							<h3>Toys</h3>
							<img src="toys.png" alt= "Toys" style="width:200px;height:200px;" >
						</div>
					</div>
				</div>
			</section>

			<section id="two" class="wrapper style2 special">
				<div class="inner narrow">
					<header>
						<h2>Get in touch</h2>
					</header>
					<form class="grid-form" method="post" action="#">
						<div class="form-control narrow">
							<label for="name">Name</label>
							<input name="name" id="name" type="text">
						</div>
						<div class="form-control narrow">
							<label for="email">Email</label>
							<input name="email" id="email" type="email">
						</div>
						<div class="form-control">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="3"></textarea>
						</div>
						<ul class="actions">
							<li><input value="Send Message" type="submit"></li>
						</ul>
					</form>
				</div>
			</section>

			<footer id="footer">
				<div class="copyright">
					copyright &copy; 2019 All Rights Reserved to Alwan &reg; team
				</div>
			</footer>
	</body>
</html>
